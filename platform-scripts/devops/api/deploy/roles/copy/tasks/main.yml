---
# tasks file for copy

- name: copy the artifact
  become: yes
  copy: src=/home/jenkins/workspace/LP_Analytics_API_Deploy_Sandbox/analytics-api-{{ api.version }}-dist.zip dest=/mnt/data/analytics/api

- name: Stop the api
  become: yes
  script: stop.sh

- name: extact file
  become: yes
  command: unzip /mnt/data/analytics/api/analytics-api-{{ api.version }}-dist.zip -d /mnt/data/analytics/api

- name: permission
  become: yes
  file: path=/mnt/data/analytics/api/analytics-api-{{ api.version }}/start mode=755
