version: 2.1
jobs:
  analytics-build:
    machine: true
    steps:  
      - checkout
      - restore_cache:
          key: dp-dependency-cache-{{ checksum "pom.xml" }}
      - run:
          name: analytics-framework-build
          command: cd platform-framework && mvn clean install -DskipTests=true
      - run:
          name: data-products-build
          command: cd platform-modules && mvn clean install -DskipTests
      - run: cd platform-modules/job-manager && mvn clean package
      - run:
          name: lpa-api-build
          command: cd platform-api && mvn clean install -DskipTests=true
      - run: cd platform-api && mvn play2:dist -pl analytics-api
      - save_cache:
          key: dp-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
      - run: mkdir temp && cp platform-framework/analytics-job-driver/target/analytics-framework-1.0.jar temp/
      - run: cp platform-modules/batch-models/target/batch-models-1.0.jar temp/
      - run: cp platform-modules/job-manager/target/job-manager-1.0-distribution.tar.gz temp/
      - run: cp platform-api/analytics-api/target/analytics-api-1.0-dist.zip temp/
      - store_artifacts:
          path: temp
          destination: temp/

      - run:
          name: sonar
          command: |
            srcBranch=$(curl -s https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/$CIRCLE_PR_NUMBER | jq .head.ref -r)
            tarBranch=$(curl -s https://api.github.com/repos/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/pulls/$CIRCLE_PR_NUMBER | jq .base.ref -r)
            mvn verify -DskipTests=true sonar:sonar -Dsonar.projectKey=project-sunbird_sunbird-analytics -Dsonar.organization=project-sunbird -Dsonar.host.url=https://sonarcloud.io -Dsonar.pullrequest.branch=$srcbranch -Dsonar.pullrequest.key=$CIRCLE_PR_NUMBER -Dsonar.pullrequest.base=$tarbranch

          
          
workflows:
  version: 2.1
  workflow:
    jobs:
      - analytics-build
